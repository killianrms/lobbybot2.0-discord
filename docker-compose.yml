version: '3.8'

services:
  website:
    build: ../lobbybot2.0-website
    ports:
      - "3000:3000"
    environment:
      - PORT=3000

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=lobbybot
      - POSTGRES_PASSWORD=lobbybotpassword
      - POSTGRES_DB=lobbybot
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lobbybot"]
      interval: 5s
      timeout: 5s
      retries: 5

  manager:
    build: .
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DASHBOARD_URL=http://website:3000
      - DB_HOST=postgres
      - DB_USER=lobbybot
      - DB_PASS=lobbybotpassword
      - DB_NAME=lobbybot
    volumes:
      - ./accounts.csv:/app/accounts.csv
    depends_on:
      website:
        condition: service_started
      postgres:
        condition: service_healthy
